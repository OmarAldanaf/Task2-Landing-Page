<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">
    <header>
        <h1>O-TechShop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Privacypolicy.html">Privacy Policy</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contactus.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); border-radius: 5px; text-align: center;">
        <h1 style="color: #333;">Contact Us</h1>
        <form action="#" method="POST">
            <div style="margin-bottom: 20px; text-align: left;">
                <label for="name" style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 20px; text-align: left;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            </div>
            <div style="margin-bottom: 20px; text-align: left;">
                <label for="message" style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Message:</label>
                <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;"></textarea>
            </div>
            <button type="submit" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer;">Submit</button>
        </form>
    </div>
    <script></script>
</body>
</html>
